	//alert(window.location.search);
	
	var xhr = new XMLHttpRequest();
	
	switch(window.location.search){
		case "?photoServices":
			xhr.open('GET', 'photoServices.json', false);
			xhr.send();
		break;
		case "?photoGift":
			xhr.open('GET', 'photoGift.json', false);
			xhr.send();
		break;
		case "?printServices":
			xhr.open('GET', 'printServices.json', false);
			xhr.send();
		break;
		default:
			//document.write("404");
	}
	
	if (xhr.status != 200){
		//alert("Error");
	}else{
		var mass = JSON.parse(xhr.responseText);
		var lengthMass = mass.length;
		for(var i = 0; i < lengthMass; i++){
			creatCard(mass[i][0], mass[i][1], "#");
		}
	}
	
	function creatCard(textCard, imgCardSrc, urlHref){
		var cardBlockParent = document.createElement('div');
		cardBlockParent.className = "col-sm-4";
		cardBlockParent.style = "min-width: 300px;";
		
		var cardBlockChildren = document.createElement('div');
		cardBlockChildren.className = "text-black";
		cardBlockChildren.style = "background: transparent";
		
		var imgCard = document.createElement('img');
		imgCard.src = imgCardSrc;
		imgCard.className = "img-fluid";
		
		var a0 = document.createElement('a');
		a0.className = "card btn btn-success btn-lg";
		a0.style = "width: 100%; margin-top: 20px";
		a0.href = urlHref;
		a0.innerHTML = "<dt>" + textCard + "<i class='material-icons'>keyboard_arrow_right</i></dt>";
		
		cardBlockChildren.appendChild(imgCard);
		cardBlockChildren.appendChild(a0);
		
		cardBlockParent.appendChild(cardBlockChildren);
		
		var parentElem = document.getElementById('add_card');
		
		parentElem.appendChild(cardBlockParent);
	}
